<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="container">
    <div class="col-xs-4" id="addition">
      <input type="number" id="input1">
      <input type="number" id="input2">
      <button class="btn btn-primary" id="additionButton">Add</button>
      <div id="outputAddition"></div>
    </div>
    <div class="col-xs-4" id="subtraction">
      <input type="number" id="input3">
      <input type="number" id="input4">
      <button class="btn btn-primary" id="subtractionButton">Subtract</button>
      <div id="outputSubtraction"></div>
    </div>
    <div class="col-xs-4" id="multiplication">
      <input type="number" id="input5">
      <input type="number" id="input6">
      <button class="btn btn-primary" id="multiplicationButton">Multiply</button>
      <div id="outputMultiplication"></div>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
