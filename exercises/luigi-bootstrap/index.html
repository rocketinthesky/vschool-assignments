<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Luigi's Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-s-8 col-s-offset-2 one">
        <h1 id="luigi">Luigi</h1>
      </div>
      <div class="col-xs-12 col-s-8 col-s-offset-2 two">
        <img src="luigi.png" alt="luigi" class="img-responsive center-block">
      </div>
      <div class="col-xs-4 col-xs-offset-4 three">
        <h1 id="about">About Me</h1>
        <p id="bio">My name is Luigi. I'm a second rate kind of hero no one takes me seriously but that is ok I guess</p>
      </div>
      <div class="col-xs-12 col-s-8 col-s-offset-2 four">
        <img src="greenmushroom.png" alt="mushroom" class="img-responsive pull-right col-xs-1" id="mushroom">
      </div>
    </div>
  </div>
</body>
</html>
